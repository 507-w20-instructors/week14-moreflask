<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8"/>
    <title>Table Demo</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>City</th>
            <th>Population</th>
        </tr>
        <tr>
            <td>New York</td>
            <td>8,398,748</td>
        </tr>
        <tr>
            <td>Los Angeles</td>
            <td>3,990,456</td>
        </tr>
    </table>
</body>
</html>
