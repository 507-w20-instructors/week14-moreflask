<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>HTML Forms Demo</title>
</head>
<body>

    <p>
        What's your name? <input name="name" type="text"/><br/>
        What's your secret? <input name="secret" type="password"/><br/>
    </p>

    <p>
        Choose one! <br/>
        <input type="radio" name="choice" value="choice1">Choice 1<br/>
        <input type="radio" name="choice" value="choice2">Choice 2<br/>
        <input type="radio" name="choice" value="choice3">Choice 3<br/>
    </p>

    <p>
        Choose as many as you like! <br/>
        <input type="checkbox" name="check1"> Option A <br/>
        <input type="checkbox" name="check2"> Option B <br/>
        <input type="checkbox" name="check3"> Option C <br/>    
    </p>
</body>
</html>
